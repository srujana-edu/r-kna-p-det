<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Calculate</h1>

    <p>Enter the First Number: <input type="number" id="numberOne"></p>
    <p>Enter the Second Number: <input type="number" id="numberTwo"></p>

    <select name="calc" id="calc">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>   

    <button id="btn">Calculate</button>
    
  </body>
</html>
